<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<table class="table table-bordered table-striped table-hover text-primary ">
  <thead>
    <tr class="table-warning text-primary">
      <th>Subjects</th>
      <th>Marks</th>
      <th>Grades</th>
    </tr>
  </thead>
  <tbody>
  <tr class="table-info text-primary">
    <td>English</td>
    <td>90</td>
    <td>A+</td>

  </tr>
    <tr class="table-success text-primary">
    <td>Maths</td>
    <td>85</td>
    <td>A</td>
    </tr>

  <tr class="table-danger text-primary">
    <td>Science</td>
    <td>80</td>
    <td>A</td>
  </tr>

  <tr class="table-info text-primary">
    <td>History</td>
    <td>75</td>
    <td>B</td>
  </tr>

  <tr class="table-muted text text-primary">
    <td>Social Science</td>
    <td>75</td>
    <td>B</td>
  </tr>

  </tbody>
  <tfoot>
<tr class="table-warning text-primary">
  <td>Total Marks</td>
  <td>647</td>
  <td>A+</td>
</tr>
</tfoot>
</table>

<img class="rounded float-start" src="Images/fuji.jpg" alt="" width="400px" height="300"> <br><br>
<img class="rounded-circle" src="Images/48753.jpg" alt="" width="400px"> <br> <br>
<img class="img-thumbnail mx-auto d-block" src="Images/index.jpeg" alt="" width="400px" height="200px"> <br>
</body>
</html>
